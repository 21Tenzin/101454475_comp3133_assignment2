<h2>Employee List</h2>

<input
  type="text"
  placeholder="Search by department or position"
  [(ngModel)]="searchTerm"
  (input)="onSearch()"
/>

<div *ngIf="loading">Loading employees...</div>
<table *ngIf="!loading">
  <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Department</th>
      <th>Position</th>
      <th>Salary</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let employee of employees">
      <td>{{ employee.firstname }}</td>
      <td>{{ employee.lastname }}</td>
      <td>{{ employee.email }}</td>
      <td>{{ employee.department }}</td>
      <td>{{ employee.position }}</td>
      <td>{{ employee.salary }}</td>
      <td>
        <button class="btn view" [routerLink]="['/employees/view', employee._id]">View</button>
        <button class="btn edit" [routerLink]="['/employees/edit', employee._id]">Edit</button>
        <button class="btn delete" (click)="deleteEmployee(employee._id)">Delete</button>
    </tr>
  </tbody>
</table>

<br />

<button [routerLink]="['/employees/add']">Add Employee</button>
